<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_lifecycle-method-for-mount</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        /* 컴포넌트의 라이프 사이클
        생명주기 도표 : https://projects.wojtekmaj.pl/react-lifecycle-methods-diagram/ */

        class Greeting extends React.Component {

            /* 1. 컴포넌트를 새로 만들 때마다 호출 되는 클래스 생성자 메소드 만들기*/
            constructor(props) {
                super(props);
                console.log('constructor');
                this.state = { text: ' ' };
            }

            /* 2. props에 있는 값을 state에 넣을 때 사용하는 메소드다*/
            static getDerivedStateFromProps(props, state) {
                /* 리액트 16.3 이후에 새로 만든 라이프 사이클 메소드
                props로 받아온 값을 state에 동기화 시키는 용도로 사용.
                마운트와 업데이트 시 호출 된다. */
                console.log('getDerivedStateFromProps');
                console.log('props : ', props);
                console.log('state : ', state);

                //조건에 따라 특정 값만 동기화함
                if (props.text !== state.text) {
                    //변경할 state 값을 반환함
                    return { text: props.text }
                }

                // state를 따로 변경할 필요가 없다면 null을 반환
                return null;
            }

            /* 3. 리액트 엘리먼트를 랜더 트리 형태로 구성하는 시점에 호출 되는 메소드*/
            render() {

                /* 랜더링 될 컴포넌트의 형태를 리액트 컴포넌트로 반환한다. 
                라이프 사이클 메소드 중 유일한 필수 메소드다! 
                reder 메소드는 this.props와 this.state에 접근할 수 있다. 
                아무런 컴포넌트도 보여주고 싶지 않다면 null 또는 falsy 값을 반환하도록 함. */

                /* !!!!!!! 주의사항 !!!!!!!
                render 메소드 내에서 이벤트 설정이 아닌 곳에 setState를 사용하면 안됨. 
                또한 브라우저의 DOM에 접근해서도 안됨. 
                DOM 정보를 가지고 오거나 state에 변화를 줄 때는 componentDidMount 에서 처리해야한다. */

                console.log('render');
                return <h1>hello world, {this.state.text}</h1>
            }

            /* 4. 컴포넌트가 웹 브라우저상 나타난 후 호출 되는 메소드*/
            componentDidMount() {

                /* 다른 자바스크립트 라이브러리 또는 프레임워크의 함수를 호출하거나
                이벤트 등록, setTimeout, setInterval, 네크워크 요청과 같은 비동기 작업을 처리하면 된다. */
                console.log('componentDidMount');
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Greeting text="홍길동" />);
    </script>

</body>

</html>
