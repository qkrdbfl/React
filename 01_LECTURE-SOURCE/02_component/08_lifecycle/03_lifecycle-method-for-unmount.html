<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        /* 언마운트 카테고리의 생명주기 메소드 확인*/

        class Greeting extends React.Component {

            render() {
                console.log('render');

                return (
                    <h1>hello world!</h1>
                );
            }
            /* 1. 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출 되는 메소드*/
            ComponentWillUnmount(){

                /* 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기에서 제거 작업을 수행함. */
                console.log('ComponentWillUnmount');
            }
        }

        const reactClientDOM = ReactDOM.createRoot(document.getElementById('root'));
        reactClientDOM.render(<Greeting />);

        /* 5초 뒤 아무런 컴포넌트도 랜더링 하지 않는것으로 변경*/
        setTimeout(() => { reactClientDOM.render(null) }, 5000);
    </script>

</body>

</html>
