<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_props-type-verify</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script> <!--라이브러리 추가-->
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        function PropsVefiry({name, favoriteName, children}) {

            return (
                <>
                    <h1>제 이름은 { name} 입니다.</h1>
                    <h2>제가 좋아하는 숫자는 { favoriteName} 입니다.</h2>
                    <h3>제가 가지고 있는 children은 {children } 입니다.</h3>
                </>
            );
        }

        /* props의 타입이 잘못되었고나 필수 타입이 처리 되지 않았음을 콘솔을 통해 알려준다. 
        (랜더링이 되기는 함) 필수적인 설정은 아니지만 큰 규모의 프로젝트 진행 시 협업에서
        해당 컴포넌트에 어떤 props가 필요한지 쉽게 알수있어 개발 능률이 좋아진다. */
        PropsVefiry.propTypes = {
            name : PropTypes.string, //스트링 타입이어야 한다는 의미
            favoriteNumber : PropTypes.number.isRequired
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <PropsVefiry name="홍길동" favoriteName={5}>텍스트노드(children자리)</PropsVefiry>,
                <PropsVefiry name={3}>텍스트노드</PropsVefiry> //랜더링엔 문제는 없지만 의도한것과 다르게 나온다는 문제사항이 생김(잘못된 방법)
            ]
        );
    </script>

</body>
</html>
