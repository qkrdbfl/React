<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_multiple-event-handling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        //여러개의 input 태그 이벤트 다루기
        class LoginComponent extends React.Component {

            state = {
                username: '',
                password: ''
            };

            onChangeHandler = (e) => {
                /*이벤트가 발생한 캐그의 name 속성 값을 key 값으로 하여 변경할 state 객체를 생성한다. 
                동일한 key 값을 가진 state 객체만 업데이트 된다. */
                this.setState({ [e.target.name] : e.target.value }); // e.target.name : 이건 변수명이라서 []를 써서 변수라는걸 알려줘야함.
            }

            onClickHandler = (e) => {
                alert(`username : ${this.state.username}\npassword : ${this.state.password}`);
                this.setState({ username: '', password: '' })
            }

            render() {
                return (
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label>
                        <input 
                            type="text"
                            name="username" 
                            placeholder="아이디를 입력해주세요"
                            onChange={this.onChangeHandler}
                            value={this.state.username} />
                        <br />
                        <label>비밀번호 : </label>
                        <input
                            type="password"
                            name="password" 
                            placeholder="비밀번호를 입력하세요"
                            onChange={this.onChangeHandler}
                            value={this.state.password} />
                        <br /> 
                        <button onClick={this.onClickHandler}>로그인</button>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent />);
    </script>

</body>

</html>
