<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        /* 관리 대상 state가 복잡하거나 reducer 함소로 관리해야 할 성격이 다른 경우
        combine reducer를 사용할 수 있다. */

        const { Provider, useSelector, useDispatch } = ReactRedux;
        const { createStore, combineReducers } = Redux;

        /* 관리 할 state 초기값 설정 */
        const countInitState = {
            currentCount: 0
        };

        const activationInitState = {
            isActivity: false
        };

        const userInitState = {
            name: '',
            email: '',
            phone: ''
        };

        /* 여러 리듀서 함수를 하나의 rootReducer로 묶을 때 combineReducers를 이용한다. */
        const rootReducer = combineReducers({ //객체
            countReducer: (state = countInitState, { type, payload }) => {
                switch (type) {
                    case 'INCREMENT':
                        return {
                            currentCount: state.currentCount + payload.incrementValue
                        }
                    case 'DECREMENT':
                        return {
                            currentCount: state.currentCount + payload.decrementValue
                        }
                    default:
                        return state;
                }
            },
            activationReducer: (state = activationInitState, { type }) => {
                switch (type) {
                    case 'TOGGLE':
                        return {
                            isActivity: !state.isActivity
                        }
                    default:
                        return state;
                }
            },
            userReducer: (state = userInitState, { type, payload }) => {
                switch (type) {
                    case 'INPUT':
                        return {
                            ...state,
                            [payload.name]: payload.value
                        };
                    default:
                        return state;
                }
            }
        });

        /* 3개의 reducer 함수를 combine한 rootReducer를 전달하며 store 객체 생성*/
        const store = createStore(
            rootReducer,
            //크롬 확장 프로그램 redux devtool 적용
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        );

        function App() {

            /* combineReducers를 사용하는 경우 useSelector의 콜백 함수의 매개변수로 rootReducer의
            state가 전달된다. 해당 state에서 reducer 설정 key값을 통해 사용하고자 하는 state 값만 꺼내올 수 있다. */
            const { currentCount } = useSelector(state => state.countReducer);
            const { isActivity } = useSelector(state => state.activationReducer);
            const { name, email, phone } = useSelector(state => state.userReducer);

            const dispatch = useDispatch(); //카운트되도록

            const increaseCount = () => {
                dispatch({
                    type: 'INCREMENT',
                    payload: {
                        incrementValue: 1
                    }
                });
            }

            const decreaseCount = () => {
                dispatch({
                    type: 'DECREMENT',
                    payload: {
                        decrementValue: 1
                    }
                });
            } /////////////////

            const toggleActivation = () => { //토글
                dispatch({ type: 'TOGGLE' });
            }

            const onChangeHandler = (e) => {
                dispatch({
                    type: 'INPUT',
                    payload: {
                        name: e.target.name,
                        value: e.target.value
                    }
                });
            }

            return (
                <>
                    <h1>currentCount : {currentCount}</h1>
                    <button onClick={increaseCount}>1 증가</button>
                    <button onClick={decreaseCount}>1 감소</button>
                    <h1>isActivity : {isActivity.toString()}</h1>
                    <button onClick={toggleActivation}>toggle activation</button>
                    <h1>input control</h1>
                    <label>name : </label>
                    <input type='text' name='name' value={name} onChange={onChangeHandler}/>
                    <label>email : </label>
                    <input type='text' name='email' value={email} onChange={onChangeHandler}/>
                    <label>phone : </label>
                    <input type='text' name='phone' value={phone} onChange={onChangeHandler}/>
                    <h3>name : {name}</h3>
                    <h3>email : {email}</h3>
                    <h3>phone : {phone}</h3>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>

</body>

</html>
