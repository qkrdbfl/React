<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_createElement-and-render</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    
    <!-- Hello World 화면 출력 -->
    <div id="root"></div>

    <script>
        /* 태그 엘리먼트를 만든다. */
        const greetingElement = React.createElement('h1', {className : 'greeting', id : 'greeting'}, 'Hello World');
        const textElement = React.createElement('h3', {id : 'name'}, '안녕하세요. 홍길동입니다.');

        /* DOM 노드가 될 div 엘리먼트를 선택하고 컴포넌트를 표시할 root DOM 노드로 설정한다. */
        //const domContainer = document.querySelector("#root");
        //const root = ReactDOM.createRoot(domContainer);

        /* 앞서 만든 엘리먼트들을 root DOM에 그려준다. (렌더링) */
        //root.render([greetingElement, textElement]);

        /* 위의 세 줄의 내용을 한 줄로 작성 가능하다. */
        ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);
    </script>
</body>
</html>
