<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        /* useEffect는 기본적으로 마운트된 시점, 업데이트 괸 시점 두가지 모두 동작가능함. 
        마운트 될때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 할수 있다. */

        const { useState, useEffect } = React;

        function TimePrinter() {

            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(
                () => { console.log('useEffect 동작...') },
                [] //두번째 인자를 빈 배열로 설정하면 업데이트 시점에는 동작하지 않음. 
            );

            return (
                <>
                    <button
                        onClick={() => setTime(new Date().toLocaleTimeString())}
                    >
                        현재시간 확인하기
                    </button>
                    <h1>{time}</h1>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <TimePrinter/>
        );
    </script>

</body>

</html>
