<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_pokemon-example</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .card {
            border: 1px solid black;
            width: 300px;
            margin: 10px;
            padding: 20px;
            display: inline-block;
        }

        .card>* {
            display: inline-block;
        }

        .card>img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        function Title() {

            return <h1>포켓몬 목록</h1>
        }


        function PokemonList() {

            // 전체 포켓몬 목록에 대한 api 요청
            // https://pokeapi.co/api/v2/pokemon

            const [pokemons, setPokemons] = useState([]);

            useEffect(
                () => {
                    fetch('https://pokeapi.co/api/v2/pokemon')
                        .then(response => response.json())
                        .then(data => setPokemons(data.results));
                },
                []
            );
            //포켓몬을 카드라고 하는 컴포넌트로 표현한다.    
            return (
                <div>
                    {pokemons.map(pokemon => <Card key={pokemon.name} pokemon={pokemon} />)}
                </div>
            );
        }

        function Card({ pokemon }) {

            //한 포켓몬의 이미지 주소 요청 => 이전 api 요청의 결과에 url 속성으로 존재
            // EX. https://pokeapi.co/api/v2/pokemon/1

            const [data, setData] = useState();

            useEffect(
                () => {
                    fetch(pokemon.url)
                        .then(response => response.json())
                        .then(json => setData(json));
                },
                []
            );

            return (
                <> 
                    {data  //조건부 랜더링 달아주기 값이 없으면 안보이게
                        && <div className="card">
                            <img src={data.sprites.back_default} />
                            <div className="info">
                                <h2>No. {data.id}</h2>
                                <h3>name : {pokemon.name}</h3>
                            </div>
                        </div>}
                </>
            );
        }

        function App() {

            return (
                <>
                    <Title />
                    <PokemonList />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
