<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        async function callAPI() {
            /* fetch 사용법
            const promise = fetch(url, [options])
            
            url : 접근하고자 하는 url
            options : 선택 매개변수로 method나 header 등을 지정
            options에 아무 값도 넣지 않으면 GET 메소드로 요청 */

            /*  fetch를 호출하면 Promise 타입의 객체를 반환한다.*/
            const promise = fetch('https://jsonplaceholder.typicode.com/users')
            console.log(promise);
            /* PromiseResult 에는 직접 접근이 불가능하다.*/
            console.log(promise['[[PromiseResult]]']);

            /* await 키워드를 붙여서 fetch 호출을 한다. */
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            console.log(response);

            console.log(`본문 사용 여부 : ${response.bodyUsed}`);

            /* response body를 문자열 형태로 반환*/
            // const responseText = await response.text();
            // console.log(responseText);

            /* respons body를 자바스크립트 객체 형태로 반환*/
            const responseJson = await response.json();
            console.log(responseJson);

            console.log(`본문 사용 여부 : ${response.bodyUsed}`);
        }

        function App() {

            const onClickHandler = () => callAPI();

            return <button onClick={onClickHandler}>API 요청</button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>

</body>

</html>
